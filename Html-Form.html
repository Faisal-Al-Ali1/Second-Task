<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>Registration Form !</h1>
<fieldset>   
    <br>
    <h3>Personal details</h3>
    <hr>
    <br>
    <form action="#" method="post">

      <label>First Name:</label>  
       <input type="text">
        <br><br>

       <label>Last Name:</label>  
       <input type="text">
        <br><br>

       <label>Email:</label>  
       <input type="text">
        <br><br>

        <label>Gender:</label>  
       <input type="radio" name="Gender">
       <label>Male</label>  

       <input type="radio" name="Gender">
       <label>Female</label> 
        <br><br>

       <label>City:</label> 
       <select name="Cities">

        <option>Amman</option>
        <option>Zarqa</option>
        <option>Irbid</option>
        <option>Aqaba</option>

       </select>

       <br><br>
       <input type="submit" value="Sign Up">

    </form>  
</fieldset>
</body>
</html>
